<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" type="image/png" href="favIcon.c636a92a.png" />
    <title>Facebook - log in or sign up</title>
  <link rel="stylesheet" href="index.9a57d4db.css">
</head>
<body class="bg-gray-100">
    <div class="mt-32 flex mx-auto items-center justify-center">
        <div class="w-1/2 pb-6">
            <img class="w-80" src="facebookLogo.9531e960.svg" alt="">
            <p class="text-3xl mx-8 ">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="flex flex-col bg-white p-4 w-96 rounded-lg drop-shadow-lg text-lg relative">
            <input class="px-4 h-12 my-2 border  border-gray-300 outline-blue-400 rounded-lg" type="text" placeholder="Email address or phone number">
            <input class="px-4 h-12 my-2 border  border-gray-300 outline-blue-400 rounded-lg" type="password" placeholder="Password">
            <button class="bg-blue-600 text-white font-bold text-xl py-3 my-2 rounded-lg hover:bg-blue-700">Log In</button>
            <span class="text-blue-600 text-center my-2 text-sm cursor-pointer hover:underline">Forgotten password?</span>
            <hr class="my-2">
            <button class="bg-green-500 text-white font-bold text-lg py-3 px-4 my-2 mx-auto w-fit rounded-lg hover:bg-green-600">Create New Account</button>
            <span class="absolute -bottom-14 text-sm"><span class="hover:underline font-bold cursor-pointer">Create a Page</span> for a celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
